name: indepset
prefix: ind

inst_type: stidsen
n_objs: 3
n_vars: 100
size: ${prob.n_objs}-${prob.n_vars}
attach: 4

order: MinState
# Average number of variables per constraint
vars_per_con: 10
# Range from which to sample the objective coefficients
obj_lb: 1
obj_ub: 100
node_selection: max_items

#########################################
# BDD Manager Params
# 1: knapsack
# 2: Setpack/indepset
# 3: Setcover (not working)
# 4: Max Cardinality
# 5: TSP
problem_type: 2
# 0: Do nothing
# 1: Minimize bandwidth
preprocess: false
# 1: top-down
# 2: bottom-up (not working)
# 3: coupled
pf_enum_method: 1
# Is problem is maximization form
maximization: true
# Dominance strategy
dominance: false
# BDD Type
# 0: Exact
# 1: Restricted
bdd_type: 0
# Only used when bdd_type > 0
maxwidth: 0
order_type: min_state
# Graph type for Set Packing/Independent Set problem
graph_type: stidsen
# Time limit to compute the Pareto frontier
time_limit: 1800
